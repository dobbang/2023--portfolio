<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큐넷 - 자격의 모든 것</title>
    <link rel="stylesheet" href="css/q-nent.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script src="https://kit.fontawesome.com/0fb14b9826.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/q-nent.js"></script>
</head>
<body>
    <div class="sub-header">
        <div class="sub-header-wrap">
            <ul>
                <li><a href="#">한국인력공단</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
            
        </div>
    </div>

    <div class="header">
        <div class="header-wrap">
            <div class="header-right">
                <a href="q-nent.html"><img src="images/q-net/logo.png" alt="q-net logo"></a>
                <a href="q-nent.html" class="title">큐넷 - 자격의 모든 것</a>
            </div>
            <div class="header-left">
                <div class="header-left-wrap">
                    <ul>
                        <li><a href="#">국가자격시험</a></li>
                        <li><a href="#">전문자격시험</a></li>
                        <li><a href="#">자격증/확인서</a></li>
                        <li><a href="#">고객지원</a></li>
                        <li><a href="#">전체메뉴 <i class="fa-solid fa-angle-down"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <div class="main">
        <div class="main-wrap">
            <div class="main-wrap-cont">
                <div class="box"></div>
            </div>
            <div class="main-wrap-aside">
                <div class="aside">
                    <div class="login-wrap">
                        <div class="login-text">
                            <span>로그인</span>
                            <input type="text" placeholder="아이디"></br>
                            <input type="password" placeholder="비밀번호">
                            <p>회원가입</p>
                            <p>아이디/비밀번호 찾기</p>
                        </div>
                        <div class="login--button-wrap">
                            <div class="login-button">
                                <a href="#">로그인</a>
                            </div>
                        </div>
                    </div>

                    <div class="quick-menu-wrap">
                        <div class="quick-menu">
                            <div class="quick-content">
                                <img src="images/q-net/write_icon.png" alt="자격증 신청">
                                <p>자격증신청</p>
                            </div>
                            <div class="quick-content">
                                <img src="images/q-net/person_icon.png" alt="마이페이지">
                                <p>마이페이지</p>
                            </div>
                            <div class="quick-content">
                                <img src="images/q-net/speak_word_icon.png" alt="고객지원">
                                <p>고객지원</p>
                            </div>
                            <div class="quick-content">
                                <img src="images/q-net/paper_icon.png" alt="원서접수">
                                <p>원서접수</p>
                            </div>
                        </div>
                    </div>

                    <div class="app-wrap">
                        <!-- <div class="app-content"> -->
                            <div class="app">
                                <img src="images/q-net/logo.png" alt="q-nent app logo">
                            </div>
                            <a href="#">새롭게 태어난 큐넷 어플리케이션 </br>지금 바로 앱스토어에서 만나보세요</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
